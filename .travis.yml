language: python
python:
  - "3.6"
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install pytest pytest-cov
  - pip install coveralls


# command to run tests
script:
   - nosetests --with-coverage --cover-tests
   - py.test
   - py.test --cov


after_success:
  - coveralls

  