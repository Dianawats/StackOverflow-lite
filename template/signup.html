<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <title>StackOverFlow-lite</title>
        <link rel="stylesheet" type="text/css" href="../static/CSS/main.css">

    </head>

    <body>
        <main-signup>
            <section id="Signup-section">
                <div class = "header">
                    <div class = "logo">
                        <h3>StackOverFlow-lite</h3>
                    </div>
                    <h3>Sign up to ask any question</h3>
                    <h4>Expect the response as soon as possible</h4>

                </div>
                <form>
                    <div class = "form-container text-group">
                        <div class = "form-element child-element">
                            <label>First name:</label>
                            <input type = "text" name = "first-name" placeholder = "First name" required>

                        </div> 
                        <div class = "form-element child-element">
                            <label>Last name:</label>
                            <input type="text" name="last-name" placeholder="Last name" required>

                        </div>
                    </div>

                        <div class = "form-element">
                            <label>Email address:</label>
                            <input type="email" name="email" placeholder="Email address" required>
                        </div>

                        <div class = "form-element">
                            <label>Password: </label>
                            <input type="password" name="password" placeholder="Password" required>
                        </div>

                        <div class = "form-element">
                            <label>Confirm password: </label>
                            <input type="password" name="password" placeholder="Confirm Password" required>
                        </div>

                        <div class = "form-element">
                            <button type = "submit" name = "submit" class = "main-signup">Sign up</button>
                            
                        </div>
                        <div class="form-element Terms">
                            Already a member?
                            <a class="text-primary" href="login.html">Login</a>or 
                            <a class="text-primary" href="index.html">Go back to Home</a>.
                        </div>
                        
                </form>
                
            </section>

        </main-signup>

    </body>

</html>
